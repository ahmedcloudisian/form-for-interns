<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>

    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(to right, #4f46e5, #06b6d4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #111827;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: #374151;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }

        input:focus, textarea:focus {
            border-color: #4f46e5;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #4338ca;
        }

        .success-message {
            display: none;
            text-align: center;
        }

        .success-message h3 {
            color: #16a34a;
        }
    </style>
</head>

<body>

<div class="container">

    <div id="formSection">
        <h2>Registration Form</h2>

        <form id="registrationForm" action="https://ahamediii.app.n8n.cloud/webhook-test/order-form" method="POST">

            <label>Name</label>
            <input type="text" name="name" required>

            <label>Email</label>
            <input type="email" name="email" required>

            <label>College Name</label>
            <input type="text" name="college_name" required>

            <label>Address</label>
            <textarea name="address" required></textarea>

            <label>Phone Number</label>
            <input type="tel" name="phone_number" pattern="[0-9]{10}" required>

            <label>Aadhar Number</label>
            <input type="text" name="aadhar_number" pattern="[0-9]{12}" required>

            <label>Domain Name</label>
            <input type="text" name="domain_name" required>

            <button type="submit">Submit Registration</button>

        </form>
    </div>

    <div id="successSection" class="success-message">
        <h3>Registration Successful ðŸŽ‰</h3>
        <p>Thank you for registering.</p>
        <p>Our team will contact you soon.</p>
    </div>

</div>

<script>
    const form = document.getElementById("registrationForm");
    const formSection = document.getElementById("formSection");
    const successSection = document.getElementById("successSection");

    form.addEventListener("submit", function() {
        setTimeout(function() {
            formSection.style.display = "none";
            successSection.style.display = "block";
        }, 500);
    });
</script>

</body>
</html>
